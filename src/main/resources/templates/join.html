<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout-form::layout(~{::title}, ~{::section})}">

<title>join</title>

<section>
	<div class="container" style="max-width: 400px">
		<div class="text-center my-5">
			<h2>회원가입</h2>
		</div>
		<form th:action method="post">
			<div>
				<label for="userId">아이디</label> 
				<input class="form-control mb-2" name="userId" id="userId" type="text" required>
				
				<label for="pw">비밀번호</label> 
				<input class="form-control mb-2" name="password1" id="password" type="password" required> 
				
				<label for="pw2">비밀번호 재확인</label>
				<input class="form-control mb-2" name="password2" id="password" type="password" required>
			</div>
			<div>
				<label for="userName">이름</label>
				<input class="form-control mb-2" name="userName" id="userName" type="text" required>

				<div class="row mb-2">
					<label for="yyyy">생년월일</label>
					<div class="col-5">
						<input class="form-control" name="yyyy" id="yyyy" type="text"
							placeholder="년(4자)" maxlength="4" required>
					</div>
					<div class="col">
						<select class="form-select" name="mm" id="mm" required>
							<option value="">월</option>
							<option th:each="m: ${#numbers.sequence(1,12)}" th:value="${m}" th:text="${m}"></option>
						</select>
					</div>
					<div class="col">
						<input class="form-control" name="dd" id="dd" type="text" placeholder="일"
							maxlength="2" required>
					</div>
				</div>

				<label for="gender">성별</label> <select class="form-select mb-2"
					name="gender" id="gender" required>
					<option value="">성별</option>
					<option value="m">남자</option>
					<option value="f">여자</option>
					<option value="">선택안함</option>
				</select> <label for="email">이메일</label> <input class="form-control mb-2"
					name="email" id="email" type="text" required>
			</div>
			<div class="d-grid gap-2">
				<button class="btn btn-secondary btn-block btn-lg" type="submit">가입하기</button>
			</div>
		</form>
	</div>
</section>

</html>
