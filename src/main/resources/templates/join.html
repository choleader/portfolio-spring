<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout-form::layout(~{::title}, ~{::section})}">

<title>join</title>

<section>
	<div class="container" style="max-width: 400px">
		<div class="text-center my-5">
			<h2>회원가입</h2>
		</div>
		<form th:action action="" method="post">
			<div>
				<label for="id">아이디</label> <input class="form-control mb-2" id="id"
					type="text"> <label for="pw">비밀번호</label> <input
					class="form-control mb-2" id="pw" type="password"> <label
					for="pw2">비밀번호 재확인</label> <input class="form-control mb-2"
					id="pw2" type="password">
			</div>
			<div>
				<label for="name">이름</label> <input class="form-control mb-2"
					id="name" type="text" name="">

				<div class="row mb-2">
					<label for="yy">생년월일</label>
					<div class="col-5">
						<input class="form-control" id="yy" type="text"
							placeholder="년(4자)" maxlength="4">
					</div>
					<div class="col">
						<select class="form-select" name="" id="">
							<option value="">월</option>
							<option value="">1</option>
							<option value="">2</option>
							<option value="">3</option>
							<option value="">4</option>
							<option value="">5</option>
							<option value="">6</option>
							<option value="">7</option>
							<option value="">8</option>
							<option value="">9</option>
							<option value="">10</option>
							<option value="">11</option>
							<option value="">12</option>
						</select>
					</div>
					<div class="col">
						<input class="form-control" type="text" placeholder="일"
							maxlength="2">
					</div>
				</div>

				<label for="gender">성별</label> <select class="form-select mb-2"
					name="" id="gender">
					<option value="">성별</option>
					<option value="">남자</option>
					<option value="">여자</option>
					<option value="">선택안함</option>
				</select> <label for="email">이메일</label> <input class="form-control mb-2"
					id="email" type="text">
			</div>
			<div class="d-grid gap-2">
				<button class="btn btn-secondary btn-block btn-lg type=" submit>가입하기</button>
			</div>
		</form>
	</div>
</section>

</html>
